<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Item - Inventory App</title>
    <link rel="stylesheet" href="css/addEditPage.css">
    
</head>
<body>
    <div class="container">
        <header class="main-header">
  <div class="header-left">
    <h1 class="app-title">üè° Inventory App</h1>
  </div>
  <nav class="main-nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="addEditPage.html">Add Item</a>
    <!-- Add more links if needed -->
  </nav>
  <div class="header-right">
    <span class="user-greeting">Welcome, John Doe</span>
    <button class="profile-btn">Profile</button>
    <button class="logout-btn">Logout</button>
  </div>
</header>

        </div>

        <div class="form-container">
            <div class="tab-navigation">
                <button class="tab active" onclick="switchTab('details')">Details</button>
                <button class="tab" onclick="switchTab('location')">Location</button>
                <button class="tab" onclick="switchTab('photos')">Photos</button>
            </div>

            <div id="details-content" class="tab-content active">
                <div class="form-grid">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="name">Item Name</label>
                            <input type="text" id="name" class="form-input" placeholder="Enter item name">
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" class="form-input select">
                                <option value="">Select a category</option>
                                <option value="electronics">Electronics</option>
                                <option value="furniture">Furniture</option>
                                <option value="clothing">Clothing</option>
                                <option value="books">Books</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="value">Estimated Value</label>
                            <input type="number" id="value" class="form-input" placeholder="0.00" step="0.01" min="0">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-input textarea" placeholder="Add details about this item..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="purchase-date">Purchase Date</label>
                            <input type="date" id="purchase-date" class="form-input">
                        </div>
                    </div>

                    <div class="photo-section">
                        <div class="photo-upload" onclick="document.getElementById('photo-input').click()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span>Click to add photo</span>
                        </div>
                        <input type="file" id="photo-input" accept="image/*" style="display: none">

                        <div class="room-selection">
                            <h3>Select Room(s)</h3>
                            <div class="room-checkboxes">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="bedroom" checked>
                                    <label for="bedroom">Bedroom</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="kitchen">
                                    <label for="kitchen">Kitchen</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="living-room">
                                    <label for="living-room">Living Room</label>
                                </div>
                            </div>
                            <button class="add-room-btn">+ Add New Room</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="location-content" class="tab-content">
                <div class="location-content">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <h3>Location Information</h3>
                    <p>Add GPS coordinates or address details for this item</p>
                </div>
            </div>

            <div id="photos-content" class="tab-content">
                <div class="location-content">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <h3>Photo Gallery</h3>
                    <p>Upload multiple photos of this item</p>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save Item</button>
            </div>
        </div>
    </div>
    <script src="js/addEdit.js"></script>
</body>
</html>
