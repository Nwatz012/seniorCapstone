<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML5 setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Home Inventory App</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#689f38',
                        'primary-hover': '#558b2f',
                        secondary: '#f1f5f9',
                        'secondary-hover': '#e2e8f0',
                        accent: '#fef3c7',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-in-left': 'slideInLeft 0.3s ease-in-out',
                        'slide-in-right': 'slideInRight 0.3s ease-in-out'
                    },
                    keyframes: {
                        fadeIn: {
                            from: { opacity: '0' },
                            to: { opacity: '1' }
                        },
                        slideInLeft: {
                            from: { transform: 'translateX(-20px)', opacity: '0' },
                            to: { transform: 'translateX(0)', opacity: '1' }
                        },
                        slideInRight: {
                            from: { transform: 'translateX(20px)', opacity: '0' },
                            to: { transform: 'translateX(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- External Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/custom-styles.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body class="bg-gray-50 font-inter min-h-screen flex flex-col">

    <!-- Accessibility: Skip to main content -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-white p-2 rounded shadow-lg z-50">
        Skip to main content
    </a>

    <div class="app-container flex flex-col min-h-screen pt-6">

        <!-- Application Header -->
        <header class="main-header" role="banner">
            <!-- Logo and App Title -->
            <div class="flex items-center gap-4">
                <h1 class="app-title">
                    <span role="img" aria-label="House">üè°</span>
                    Home Inventory
                </h1>
            </div>

            <!-- Main Navigation -->
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <a href="dashboard.html">Dashboard</a>
                <a href="rooms.html">Inventory</a>
                <a href="reports.html">Reports</a>
                <a href="itemDetails.html" aria-current="page">Item Details</a>
            </nav>

            <!-- User Controls -->
            <div class="header-right flex flex-col items-end">
                <span class="hidden sm:inline text-sm mb-1" aria-label="Current user">
                    Welcome, <strong id="current-user-name">John Doe</strong>
                </span>
                <div class="flex space-x-2">
                    <a href="settings.html" class="header-profile-btn px-3 py-1 text-sm" aria-label="View profile">
                        Profile
                    </a>
                    <button class="header-logout-btn px-3 py-1 text-sm" type="button" aria-label="Sign out">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Flash Message Container -->
        <div id="message-box" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-4 py-2 rounded-lg shadow-lg transition-all duration-300"></div>

        <!-- Main Layout: Sidebar + Content -->
        <div class="main-layout flex-grow p-6 md:p-8 lg:p-10 flex flex-col md:flex-row gap-6">
            <!-- Settings Navigation Sidebar -->
            <nav class="sidebar bg-white p-4 rounded-lg shadow-md md:w-1/4" role="navigation" aria-label="Settings navigation">
                <ul class="sidebar-menu space-y-2">
                    <li><a href="settings.html" class="block p-2 rounded-md hover:bg-gray-100">Profile Information</a></li>
                    <li><a href="security_settings.html" class="block p-2 rounded-md hover:bg-gray-100">Security & Privacy</a></li>
                    <li><a href="account_management.html" class="block p-2 rounded-md hover:bg-gray-100">Account Management</a></li>
                </ul>
            </nav>

            <!-- Profile Settings Content -->
            <main class="content-area flex-1" id="main-content" role="main">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <!-- Page Title -->
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Profile Settings</h1>

                    <!-- User Profile Header -->
                    <div class="profile-header flex items-center mb-6">
                        <div class="profile-avatar bg-blue-500 text-white flex items-center justify-center w-16 h-16 rounded-full text-xl font-bold mr-4">JD</div>
                        <div class="profile-info">
                            <h3 class="text-xl font-semibold" id="profileFullName">John Doe</h3>
                            <p class="text-gray-600 text-sm">Member since: <span id="memberSince">January 2025</span></p>
                            <p class="text-gray-600 text-sm">Last login: <span id="lastLogin">Today at 2:30 PM</span></p>
                        </div>
                    </div>

                    <!-- Profile Settings Form -->
                    <form id="profileSettingsForm">
                        <!-- Name Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div class="form-group">
                                <label for="first-name" class="block text-gray-700 text-sm font-bold mb-2">First Name <span class="text-red-500">*</span></label>
                                <input type="text" id="first-name" name="first_name" required>
                                <div class="validation-message text-red-500 text-xs italic mt-1 hidden"></div>
                            </div>
                            <div class="form-group">
                                <label for="last-name" class="block text-gray-700 text-sm font-bold mb-2">Last Name <span class="text-red-500">*</span></label>
                                <input type="text" id="last-name" name="last_name" required>
                                <div class="validation-message text-red-500 text-xs italic mt-1 hidden"></div>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" required>
                            <div class="validation-message text-red-500 text-xs italic mt-1 hidden"></div>
                        </div>

                        <!-- Phone and Timezone Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div class="form-group">
                                <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555" inputmode="tel">
                                <div class="validation-message text-gray-600 text-xs italic mt-1">Optional.</div>
                            </div>

                            <div class="form-group">
                                <label for="timezone" class="block text-gray-700 text-sm font-bold mb-2">Timezone</label>
                                <select id="timezone" name="timezone">
                                    <option value="America/New_York">Eastern Standard Time</option>
                                    <option value="America/Chicago">Central Standard Time</option>
                                    <option value="America/Denver">Mountain Standard Time</option>
                                    <option value="America/Los_Angeles">Pacific Standard Time</option>
                                    <!-- Add more timezones as needed -->
                                </select>
                                <div class="validation-message text-gray-600 text-xs italic mt-1"></div>
                            </div>
                        </div>
                        
                        <!-- Form Action Buttons -->
                        <div class="flex justify-end space-x-2 mt-6">
                            <button type="button" class="btn-secondary cancel-button">Cancel</button>
                            <button type="submit" class="btn-primary">üíæ Save Profile Changes</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils.js" defer></script>
    <script src="js/settings.js" defer></script> 
</body>
</html>
