<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#689f38',
            'primary-hover': '#558b2f',
            secondary: '#f1f5f9',
            'secondary-hover': '#e2e8f0',
            accent: '#fef3c7',
          },
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<div id="message-box" class="hidden"></div>
<body class="bg-gray-50 font-inter min-h-screen">

  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-white p-2 rounded shadow-lg z-50">
    Skip to main content
  </a>

  <div class="app-container">

    <header class="main-header" role="banner">
      <div class="flex items-center gap-2">
        <h1 class="app-title">
          <span role="img" aria-label="House">üè°</span> Home Inventory
        </h1>
      </div>

      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <a href="dashboard.html">Dashboard</a>
        <a href="rooms.html">Inventory</a>
        <a href="reports.html">Reports</a>
        <a href="itemDetails.html">Item Details</a>
        <a href="help.html">Help</a>
      </nav>

      <div class="header-right flex flex-col items-end">
        <span class="hidden sm:inline text-sm mb-1" aria-label="Current user">
          Welcome, <strong id="current-user-name"></strong>
        </span>
        <div class="flex space-x-2">
          <a href="settings.html" class="header-profile-btn px-3 py-1 text-sm" aria-label="View profile">Profile</a>
          <button class="header-logout-btn px-3 py-1 text-sm" type="button" aria-label="Sign out">Logout</button>
        </div>
      </div>
    </header>

    <div class="main-layout flex-grow p-6 md:p-8 lg:p-10">
      <main class="content-area" id="main-content" role="main">

        <section class="bg-white p-6 rounded-lg shadow-md animate-fade-in">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Contact Us</h2>
          <p class="text-gray-700 leading-relaxed mb-6">
            We're here to help! Fill out the form below and we'll get back to you as soon as possible.
          </p>

          <div id="form-feedback-message" class="form-message"></div>

          <form id="contactForm" class="space-y-4" method="post" action="php/api/send_contact.php">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
              <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"></textarea>
            </div>
            <div class="text-right">
              <button type="submit" class="submit-btn inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Send Message
              </button>
            </div>
          </form>
        </section>

      </main>
    </div>
  </div>

  <script src="js/utils.js" type="module"></script>
  <script src="js/dashboard.js" type="module"></script>
  <script type="module" src="js/contact.js"></script>
</body>
</html>
