<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Property Inventory</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#689f38',
            'primary-hover': '#558b2f',
            secondary: '#f1f5f9',
            'secondary-hover': '#e2e8f0',
            accent: '#fef3c7',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-in-left': 'slideInLeft 0.3s ease-in-out',
            'slide-in-right': 'slideInRight 0.3s ease-in-out'
          },
          keyframes: {
            fadeIn: {
              from: { opacity: '0' },
              to: { opacity: '1' }
            },
            slideInLeft: {
              from: { transform: 'translateX(-20px)', opacity: '0' },
              to: { transform: 'translateX(0)', opacity: '1' }
            },
            slideInRight: {
              from: { transform: 'translateX(20px)', opacity: '0' },
              to: { transform: 'translateX(0)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-inter min-h-screen">
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-white p-2 rounded shadow-lg z-50">
    Skip to main content
  </a>

  <div class="app-container">
    <!-- Global Header -->
    <header class="main-header" role="banner">
      <div class="flex items-center gap-4">
        <h1 class="app-title">
          <span role="img" aria-label="House">üè°</span>
          Home Inventory
        </h1>
      </div>

      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <a href="dashboard.html" aria-current="page">Dashboard</a>
        <a href="rooms.html">Rooms</a>
        <a href="reports.html">Reports</a>
        <a href="itemDetails.html">Item Details</a>
      </nav>

      <div class="header-right">
        <span class="hidden sm:inline text-sm" aria-label="Current user">
          Welcome, <strong id="current-user-name">John Doe</strong> <!-- Added ID here -->
        </span>
        <button class="header-profile-btn" type="button" aria-label="View profile">
          Profile
        </button>
        <button class="header-logout-btn" type="button" aria-label="Sign out">
          Logout
        </button>
      </div>
    </header>

    <div id="message-box" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-4 py-2 rounded-lg shadow-lg transition-all duration-300"></div>

    <!-- Main Content Layout -->
    <div class="main-layout flex-grow p-6 md:p-8 lg:p-10">
      <main class="content-area" id="main-content" role="main">
        <!-- Add/Edit Item Form -->
        <section class="add-item-form bg-white p-6 rounded-lg shadow-md mb-8 animate-fade-in">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Add/Edit Inventory Item</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="item-name" class="block text-gray-700 text-sm font-bold mb-2">Item Name:</label>
              <input type="text" id="item-name" placeholder="Enter item name" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
              <label for="item-category" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
              <select id="item-category" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <option value="">Select a Category</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="clothing">Clothing</option>
                <option value="appliances">Appliances</option>
                <option value="jewelry">Jewelry</option>
                <option value="collectibles">Collectibles</option>
                <option value="art">Art</option>
                <option value="guns">Guns</option>
                <option value="coins">Coins</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div id="other-category-input" class="hidden">
              <label for="item-category-other" class="block text-gray-700 text-sm font-bold mb-2">Custom Category:</label>
              <input type="text" id="item-category-other" placeholder="Enter custom category" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
              <label for="item-quantity" class="block text-gray-700 text-sm font-bold mb-2">Quantity:</label>
              <input type="number" id="item-quantity" value="1" min="1" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
              <label for="item-room" class="block text-gray-700 text-sm font-bold mb-2">Room:</label>
              <select id="item-room" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <option value="">Select a Room</option>
                <option value="master_bedroom">Master Bedroom</option>
                <option value="bedroom_1">Bedroom 1</option>
                <option value="bedroom_2">Bedroom 2</option>
                <option value="bedroom_3">Bedroom 3</option>
                <option value="bathroom">Bathroom</option>
                <option value="kitchen">Kitchen</option>
                <option value="living_room">Living Room</option>
                <option value="dining_room">Dining Room</option>
                <option value="office">Office</option>
                <option value="garage">Garage</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div id="other-room-input" class="hidden">
              <label for="item-room-other" class="block text-gray-700 text-sm font-bold mb-2">Custom Room:</label>
              <input type="text" id="item-room-other" placeholder="Enter custom room" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
            <div>
              <label for="item-replacement-cost" class="block text-gray-700 text-sm font-bold mb-2">Replacement Cost ($):</label>
              <input type="number" id="item-replacement-cost" value="0" min="0" step="0.01" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
          </div>
          <div class="flex justify-end mt-6">
            <button id="add-item" class="bg-primary hover:bg-primary-hover text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">Add Item</button>
          </div>
        </section>

        <!-- Inventory Summary -->
        <div id="inventory-summary" class="bg-white p-6 rounded-lg shadow-md mb-8 animate-fade-in">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Inventory Summary</h2>
          <div class="flex flex-wrap justify-between items-center gap-4">
            <p class="text-sm text-gray-600">Total Items: <span id="total-items-count" class="font-semibold text-gray-800">0</span></p>
            <p class="text-sm text-gray-600">Total Value: <span id="total-replacement-cost" class="font-semibold text-green-600">$0.00</span></p>
          </div>
        </div>

        <div id="room-organized-inventory" class="space-y-4"></div>

        <div id="no-items-message" class="text-center py-12">
          <div class="text-gray-400 mb-4">
            <svg class="mx-auto h-16 w-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
          </div>
          <p class="text-gray-500 text-lg font-medium">No items in your inventory yet.</p>
          <p class="text-gray-400 mt-2">Start by adding your first item above!</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/dashboard.js"></script>
</body>
</html>
