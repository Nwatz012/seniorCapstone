<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add/Edit Item - Inventory App</title>
  <link rel="stylesheet" href="css/itemDetails.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#689f38',
            'primary-hover': '#558b2f',
            secondary: '#f1f5f9',
            'secondary-hover': '#e2e8f0',
            accent: '#fef3c7',
          }
        }
      }
    }
  </script>
</head>
<body>
  <div class="app-container">

    <header class="main-header" role="banner">
      <div class="flex items-center gap-4">
        <h1 class="app-title">
          <span role="img" aria-label="House">üè°</span>
          Home Inventory
        </h1>
      </div>

      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <a href="dashboard.html">Dashboard</a>
        <a href="rooms.html">Rooms</a>
        <a href="reports.html">Reports</a>
        <a href="itemDetails.html" aria-current="page">Item Details</a> <!-- Set current page -->
      </nav>

      <div class="header-right">
        <span class="hidden sm:inline text-sm" aria-label="Current user">
        Welcome, <strong id="current-user-name">John Doe</strong> <!-- Added ID here -->
      </span>
        <button class="header-profile-btn" type="button" aria-label="View profile">
          Profile
        </button>
        <button class="header-logout-btn" type="button" aria-label="Sign out">
          Logout
        </button>
      </div>
    </header>

    <div id="message-box" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-4 py-2 rounded-lg shadow-lg transition-all duration-300"></div>

    <div class="main-content-wrapper mx-auto px-4 sm:px-6 lg:px-8 pb-10">
      <div class="form-container bg-white p-6 rounded-lg shadow-md">

        <div class="tab-navigation flex border-b mb-6">
          <button class="tab active px-4 py-2 text-green-700 font-semibold border-b-2 border-green-600" onclick="switchTab('details')">Details</button>
          <button class="tab px-4 py-2 text-gray-600 hover:text-green-700" onclick="switchTab('location')">Location</button>
          <button class="tab px-4 py-2 text-gray-600 hover:text-green-700" onclick="switchTab('photos')">Photos</button>
        </div>

        <div id="details-content" class="tab-content active">
          <div class="form-grid grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="space-y-4">
              <div>
                <label for="name" class="block font-medium text-gray-700">Item Name</label>
                <input type="text" id="name" class="form-input w-full mt-1" placeholder="Enter item name">
              </div>

              <div>
                <label for="category" class="block font-medium text-gray-700">Category</label>
                <select id="category" class="form-input select w-full mt-1">
                  <option value="">Select a category</option>
                  <option value="electronics">Electronics</option>
                  <option value="furniture">Furniture</option>
                  <option value="clothing">Clothing</option>
                  <option value="books">Books</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div>
                <label for="value" class="block font-medium text-gray-700">Estimated Value</label>
                <input type="number" id="value" class="form-input w-full mt-1" placeholder="0.00" step="0.01" min="0">
              </div>

              <div>
                <label for="description" class="block font-medium text-gray-700">Description</label>
                <textarea id="description" class="form-input textarea w-full mt-1" placeholder="Add details about this item..."></textarea>
              </div>

              <div>
                <label for="purchase-date" class="block font-medium text-gray-700">Purchase Date</label>
                <input type="date" id="purchase-date" class="form-input w-full mt-1">
              </div>
            </div>

            <div class="space-y-6">
              <div class="photo-upload cursor-pointer rounded-lg border-2 border-dashed border-green-500 p-4 flex flex-col items-center justify-center h-60 bg-green-50 text-green-700" onclick="document.getElementById('photo-input').click()">
                <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span>Click to add photo</span>
                <input type="file" id="photo-input" accept="image/*" class="hidden" />
              </div>

              <div class="room-selection bg-green-50 border border-green-200 p-4 rounded-lg">
                <h3 class="font-semibold text-gray-700 mb-3">Select Room(s)</h3>
                <div class="space-y-2">
                  <label class="flex items-center gap-2">
                    <input type="checkbox" id="bedroom" checked>
                    <span>Bedroom</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" id="kitchen">
                    <span>Kitchen</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" id="living-room">
                    <span>Living Room</span>
                  </label>
                </div>
                <button class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">+ Add New Room</button>
              </div>
            </div>
          </div>
        </div>

        <div id="location-content" class="tab-content hidden">
          <div class="location-content text-center py-12 text-gray-600">
            <svg class="mx-auto w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <h3 class="text-xl font-semibold text-gray-800">Location Information</h3>
            <p>Add GPS coordinates or address details for this item</p>
          </div>
        </div>

        <div id="photos-content" class="tab-content hidden">
          <div class="location-content text-center py-12 text-gray-600">
            <svg class="mx-auto w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <h3 class="text-xl font-semibold text-gray-800">Photo Gallery</h3>
            <p>Upload multiple photos of this item</p>
          </div>
        </div>

        <div class="form-actions flex justify-end mt-8 gap-4">
          <button class="btn btn-secondary bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-5 py-2 rounded">Cancel</button>
          <button class="btn btn-primary bg-green-600 hover:bg-green-700 text-white font-semibold px-5 py-2 rounded">Save Item</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/addEdit.js"></script>
</body>
</html>
